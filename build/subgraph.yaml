specVersion: 0.0.2
description: Uniswap-v2
repository: https://github.com/masterbid/uniswap_v2_subgraph
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Uniswap
    network: mainnet
    source:
      address: "0x5C69bEe701ef814a2B6a3EDD4B1652CB9cc5aA6f"
      abi: Factory
      startBlock: 10000834
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: Uniswap\Uniswap.wasm
      entities:
        - Pair
        - Token
        - Position
        - Account
        - PairSnapshot
      abis:
        - name: Factory
          file: Uniswap\abis\factory.json
        - name: ERC20
          file: Uniswap\abis\ERC20.json
        - name: ERC20SymbolBytes
          file: Uniswap\abis\ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: Uniswap\abis\ERC20NameBytes.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handleNewPair
templates:
  - kind: ethereum/contract
    name: Pair
    network: mainnet
    source:
      abi: Pair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Account
        - Token
        - Market
        - MarketSnapshot
        - Position
        - AccountPosition
        - Pair
        - PairSnapshot
        - Mint
        - Burn
        - Transaction
        - PositionSnapshot
      abis:
        - name: Pair
          file: Pair\abis\pair.json
        - name: Factory
          file: Pair\abis\factory.json
      eventHandlers:
        - event: Mint(indexed address,uint256,uint256)
          handler: handleMint
        - event: Burn(indexed address,uint256,uint256,indexed address)
          handler: handleBurn
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: templates\Pair\Pair.wasm
