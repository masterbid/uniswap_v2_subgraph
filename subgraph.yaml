specVersion: 0.0.2
description: Uniswap-v2
repository: https://github.com/masterbid/uniswap_v2_subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Uniswap
    network: mainnet
    source:
      address: '0xc0a47dFe034B400B47bDaD5FecDa2621de6c4d95'
      abi: Pair
      startBlock: 10000834
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Account
        - Token
        - Market
        - MarketSnapshot
        - Position
        - AccountPosition
        - Pair
        - PairSnapshot
        - Mint
        - Burn
        - Transaction
        - PositionSnapshot
      abis:
        - name: Pair
          file: ./abis/pair.json
      eventHandlers:
        - event: Mint(indexed address,uint256,uint256)
          handler: handleMint
        - event: Burn(indexed address,uint256,uint256,indexed address)
          handler: handleBurn
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleSwap
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Sync(uint112,uint112)
          handler: handleSync
      file: ./src/mapping.ts
